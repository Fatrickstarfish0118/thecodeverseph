<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerse - Interactive Coding Platform</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <header>
        <h1>Welcome to CodeVerse</h1>
        <p>Enhance your coding skills by practicing with our interactive coding playground!</p>
    </header>

    <div class="editorx">
        <div class="editor-section">
            <h2>Code Editor</h2>
            <textarea id="code-editor" placeholder="Type your HTML, CSS, or JavaScript code here..."></textarea>
        </div>
        
        <div class="output-section">
            <h2>Live Output</h2>
            <iframe id="output"></iframe>
        </div>
            <button id="run-code">Run Code</button>
        </div>

    

    <script src="scriptS.js"></script>
</body>
</html>
