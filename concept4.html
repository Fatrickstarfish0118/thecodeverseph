<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d7aeff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #003366; /* Dark blue for text */
        }

        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 1000px;
            border: 3px solid #003366; /* Blue border around the container */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #003366; /* Dark blue for the title */
        }

        .score {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #B22222; /* Firebrick red for the score */
        }

        .answers-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 tiles per row */
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #005cbf; /* Blue background for buttons */
            color: white;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #003366; /* Dark blue on hover */
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #key-point {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            font-style: italic;
        }

        #next-btn, #try-again-btn, #home-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #B22222; /* Firebrick red for the buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #next-btn:hover, #try-again-btn:hover, #home-btn:hover {
            background-color: #ff6347; /* Tomato red on hover */
        }

        #congratulations {
            font-size: 24px;
            font-weight: bold;
            color: #003366;
            margin-top: 20px;
        }

        .center-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Debugging</h1>
        <div class="score" id="score">Score: 0</div>
        <div class="question-container">
            <p id="question"></p>
        </div>
        <div class="answers-container">
            <button class="answer-btn" onclick="checkAnswer(0)">Option 1</button>
            <button class="answer-btn" onclick="checkAnswer(1)">Option 2</button>
            <button class="answer-btn" onclick="checkAnswer(2)">Option 3</button>
            <button class="answer-btn" onclick="checkAnswer(3)">Option 4</button>
        </div>
        <div id="result"></div>
        <div id="key-point"></div>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        <div id="congratulations"></div>
        <div class="center-buttons">
            <button id="try-again-btn" onclick="tryAgain()">Try Again</button>
            <button id="home-btn" onclick="goHome()">Back to Home</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is debugging in programming?",
                options: ["Writing new code", "Finding and fixing bugs", "Designing algorithms", "Building interfaces"],
                correctAnswer: 1,
                keyPoint: "Debugging is the process of finding and fixing bugs in code."
            },
            {
                question: "Which of the following tools can help with debugging?",
                options: ["Text editor", "IDE with debugging features", "Web browser", "Operating system"],
                correctAnswer: 1,
                keyPoint: "Integrated Development Environments (IDEs) often have built-in debugging tools."
            },
            {
                question: "What does a breakpoint do in debugging?",
                options: ["Stops program execution at a certain point", "Prints the output of the program", "Sets a value for a variable", "Runs the program automatically"],
                correctAnswer: 0,
                keyPoint: "A breakpoint is used to pause the execution of code at a specific point to inspect variables and control flow."
            },
            {
                question: "What is the first step in debugging a program?",
                options: ["Run the program", "Identify the bug", "Write more code", "Ask for help"],
                correctAnswer: 1,
                keyPoint: "The first step in debugging is to identify the bug or error in the code."
            },
            {
                question: "Which of the following is a common type of bug?",
                options: ["Syntax error", "Logical error", "Runtime error", "All of the above"],
                correctAnswer: 3,
                keyPoint: "Common types of bugs include syntax errors, logical errors, and runtime errors."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionObj = questions[currentQuestionIndex];
            document.getElementById('question').textContent = questionObj.question;

            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons.forEach((btn, index) => {
                btn.textContent = questionObj.options[index];
                btn.style.backgroundColor = '#005cbf'; // Reset all button colors to blue
                btn.disabled = false; // Enable buttons again for the next question
            });

            document.getElementById('result').textContent = '';
            document.getElementById('key-point').textContent = '';
            document.getElementById('next-btn').style.display = 'none'; // Hide next button initially
        }

        function checkAnswer(selectedAnswer) {
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;
            const resultElement = document.getElementById('result');
            const keyPointElement = document.getElementById('key-point');

            const answerButtons = document.querySelectorAll('.answer-btn');

            answerButtons.forEach((btn, index) => {
                if (index === correctAnswer) {
                    btn.style.backgroundColor = '#28a745'; // Green for correct answer
                } else if (index === selectedAnswer) {
                    btn.style.backgroundColor = '#dc3545'; // Red for incorrect answer
                }
                btn.disabled = true; // Disable all buttons after an answer is chosen
            });

            if (selectedAnswer === correctAnswer) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = '#28a745'; // Green color for correct answer
                keyPointElement.textContent = ''; // Clear key point if correct
                score++; // Increase score for correct answer
            } else {
                resultElement.textContent = "Incorrect.";
                resultElement.style.color = '#dc3545'; // Red for incorrect answer
                keyPointElement.textContent = questions[currentQuestionIndex].keyPoint;
            }

            document.getElementById('score').textContent = "Score: " + score;

            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.querySelector('.question-container').style.display = 'none';
                document.querySelector('.answers-container').style.display = 'none';
                document.getElementById('result').style.display = 'none';
                document.getElementById('key-point').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('congratulations').textContent = `Congratulations! You completed the quiz. Your final score is: ${score}`;
                document.getElementById('try-again-btn').style.display = 'block';
                document.getElementById('home-btn').style.display = 'block';
            }
        }

        function tryAgain() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').textContent = "Score: 0";
            document.getElementById('congratulations').textContent = '';
            document.getElementById('try-again-btn').style.display = 'none';
            document.getElementById('home-btn').style.display = 'none';
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.answers-container').style.display = 'block';
            loadQuestion();
        }

        function goHome() {
            window.location.href = "home.html"; // Redirect to home page
        }

        loadQuestion(); // Initial load of the first question
    </script>
</body>
</html>
