  <style>
    /* Banner Styles */
    .banner {
        display: flex;
        justify-content: center; /* Center the banner content */
        align-items: center;
        background-color: #0033a0; /* Blue from the American flag */
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        margin-bottom: 40px;
        position: relative; /* Position relative to place the button correctly */
    }

    .back-button {
        background-color: #d50032; /* Red from the American flag */
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
        position: absolute; /* Position button absolutely */
        top: 20px; /* Align to the top */
        left: 20px; /* Align to the left */
        border-radius: 4px;
    }

    .back-button:hover {
        background-color: #9a0036; /* Darker red for hover effect */
    }

    .banner h1 {
        font-size: 40px;
        font-weight: 600;
        color: white;
        text-align: center;
        flex-grow: 1;
        margin: 0;
    }
  </style>
</head>
